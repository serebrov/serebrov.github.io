<!-- graphviz rendering -->
{{ if  .Params.viz}}
<script type="text/javascript" src="/assets/js/viz.js"> </script>
<script type="text/javascript" src="/assets/js/viz.render.js"> </script>
<script type="text/javascript">
    (function () {
        var vizPrefix = "language-viz-";
        Array.prototype.forEach.call(document.querySelectorAll("[class^=" + vizPrefix + "]"), function (x) {
            x.style.display = 'none'
            x.parentNode.style.backgroundColor = "transparent"

            var engine;
            x.getAttribute("class").split(" ").forEach(function (cls) {
                if (cls.startsWith(vizPrefix)) {
                    engine = cls.substr(vizPrefix.length);
                }
            });

            var viz = new Viz();
            viz.renderSVGElement(x.innerText, { engine: engine })
                .then(function (element) {
                    element.style.width = "100%";
                    x.parentNode.insertBefore(element, x);
                })
        });
    })();
</script>
{{ end }}


<!-- waveforms rendering -->
{{ if .Params.wave }}
<!-- getting waveform generation scripts -->
<script src="/assets/js/narrow.js" type="text/javascript"></script>
<script src="/assets/js/WaveDrom.js" type="text/javascript"></script>

<script type="text/javascript">
    var wavePrefix = "language-wave";

    var index = 0;
    Array.prototype.forEach.call(document.querySelectorAll("[class^=" + wavePrefix + "]"), function (x) {
        x.style.display = 'none'
        x.parentNode.style.backgroundColor = "transparent"
        jsonContent = x.innerText;

        node0 = document.createElement('div');
        node0.id = 'WaveDrom_Display_' + index;
        source = JSON.parse(jsonContent);
        x.parentNode.insertBefore(node0, x);

        WaveDrom.RenderWaveForm(index, source, "WaveDrom_Display_");
        index += 1;
    });
</script>
{{ end }}

<!-- chart.js rendering -->
{{ if .Params.chart }}
<script src="/assets/js/Chart.js" type="text/javascript"></script>
<script type="text/javascript">
    var chartPrefix = "language-chart";
    // setting defaults
    var borderColor = "#444";
    var bgColor = "#eee";
    var borderWidth = 2;

    Chart.defaults.global.elements.rectangle.borderWidth = borderWidth;
    Chart.defaults.global.elements.rectangle.borderColor = borderColor;
    Chart.defaults.global.elements.rectangle.backgroundColor = bgColor;

    Chart.defaults.global.elements.line.borderWidth = borderWidth;
    Chart.defaults.global.elements.line.borderColor = borderColor;
    Chart.defaults.global.elements.line.backgroundColor = bgColor;

    Chart.defaults.global.elements.point.borderWidth = borderWidth;
    Chart.defaults.global.elements.point.borderColor = borderColor;
    Chart.defaults.global.elements.point.backgroundColor = bgColor;

    var index = 0;
    Array.prototype.forEach.call(document.querySelectorAll("[class^=" + chartPrefix + "]"), function (x) {
        x.style.display = 'none'
        x.parentNode.style.backgroundColor = "transparent"
        jsonContent = x.innerText;

        node0 = document.createElement('canvas');
        node0.height = 200;
        node0.style.height = 200;
        node0.id = 'myChart' + index;
        source = JSON.parse(jsonContent);
        x.parentNode.insertBefore(node0, x);
        var ctx = document.getElementById('myChart' + index).getContext('2d');


        var myChart = new Chart(ctx, source);

        index += 1;
    });
</script>
{{ end }}

        x.parentNode.style.color = "black";

        var graph = mermaid.mermaidAPI.render('mermaid0', graphDefinition, function (svgCode, bindFunctions) {
            x.innerHTML = svgCode;
        });

        index += 1;
    });


</script>
